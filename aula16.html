<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login Page</title> 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
  <!-- Navbar --> 
  <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
    <a class="navbar-brand" href="#">Menu</a> 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
      <span class="navbar-toggler-icon"></span> 
    </button> 
    <div class="collapse navbar-collapse" id="navbarNav"> 
      <ul class="navbar-nav ml-auto"> 
        <li class="nav-item"> 
          <a class="nav-link" href="#">Home</a> 
        </li> 
        <li class="nav-item"> 
          <a class="nav-link" href="#">Login</a> 
        </li> 
        <li class="nav-item"> 
          <a class="nav-link" href="#">Registro</a> 
        </li> 
      </ul> 
    </div> 
  </nav> 

  <!-- Login Form --> 
  <div class="container mt-5"> 
    <h2>Login</h2> 
    <form> 
      <div class="form-group"> 
        <label for="email">Endereço de email</label> 
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email"> 
        <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com ninguém.</small> 
      </div> 
      <div class="form-group"> 
        <label for="password">Senha</label> 
        <input type="password" class="form-control" id="password" placeholder="Senha"> 
      </div> 
      <button type="submit" class="btn btn-primary">Entrar</button> 
      <button type="button" class="btn btn-secondary">Registrar</button> 
    </form> 
  </div> 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body> 
</html>
