<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jockey Club</title>
    <!-- https://getbootstrap.com/ apenas CSS (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/aula13.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="imgs/jockey-club.png" alt="Jockey Club" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Jockey Club - Controle de Apostas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="enCavalo">Nº Cavalo:</label>
                            <input type="number" id="enCavalo" class="form-control" min="1" required autofocus>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="saCavalo" class="mt-4"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="enAposta">Aposta R$:</label>
                            <input type="number" id="enAposta" class="form-control" min="1" step="0.5" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" value="Apostar" class="btn btn-primary mt-4" id="btApostar">
                            <input type="button" value="Resumo" id="btResumo" class="btn btn-warning mt-4">
                            <input type="button" value="Ganhador" id="btGanhador" class="btn btn-success mt-4">
                            <input type="button" value="Novo Páreo" id="btNovo" class="btn btn-danger mt-4">
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>
    <script src="js/aula13.js"></script>
</body>
</html>
