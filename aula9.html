<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Notícias de Hoje</h1>
    <div class="row">
      <!-- Notícia principal -->
      <div class="col-md-8">
        <div class="card">
          <img src="https://picsum.photos/800/400" alt="Notícia" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Notícia Principal</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, nemo. Perferendis vitae ad blanditiis ipsa?</p>
            <a href="#" class="btn btn-primary">Leia mais</a>
          </div>
        </div>
      </div>

      <!-- Miniaturas -->
      <div class="col-md-4">
        <div class="row row-cols-1 g-3">
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/seed/f0/300/200" alt="Miniatura" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title">Notícia 1</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-1 g-3">
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/seed/f1/300/200" alt="Miniatura" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title">Notícia 2</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-1 g-3">
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/seed/f2/300/200" alt="Miniatura" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title">Notícia 3</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-1 g-3">
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/seed/f3/300/200" alt="Miniatura" class="card-img-top">
              <div class="card-body">
                <h6 class="card-title">Notícia 4</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
